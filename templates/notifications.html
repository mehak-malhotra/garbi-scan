<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Alerts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>ðŸš¨ Garbage Notifications</h1>
    <table border="1">
        <tr>
            <th>Location</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Garbage Level</th>
            <th>Threshold</th>
            <th>Time</th>
        </tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert[0] }}</td>
            <td>{{ alert[1] }}</td>
            <td>{{ alert[2] }}</td>
            <td>{{ alert[3] }}</td>
            <td>{{ alert[4] }}</td>
            <td>{{ alert[5] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('map_page') }}">â¬… Back to Map</a>
</body>
</html>
